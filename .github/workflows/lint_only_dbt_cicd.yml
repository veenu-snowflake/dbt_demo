# CI/CD Pipeline - Lint Only (No Snowflake Connection Required)
# This pipeline validates SQL syntax without connecting to Snowflake

name: dbt Lint Only

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint SQL
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install SQLFluff
        run: pip install sqlfluff sqlfluff-templater-dbt dbt-core dbt-snowflake

      - name: Show project structure
        run: |
          echo "üìÅ Project Structure:"
          find . -name "*.sql" -o -name "*.yml" | grep -v ".git" | sort

      - name: Lint SQL files
        run: |
          echo "üîç Linting SQL files..."
          sqlfluff lint models/ --dialect snowflake --format human
        continue-on-error: true

      - name: Check YAML syntax
        run: |
          echo "üîç Checking YAML files..."
          python -c "
          import yaml
          import glob
          import sys
          
          errors = []
          for f in glob.glob('**/*.yml', recursive=True):
              if '.git' in f:
                  continue
              try:
                  with open(f) as file:
                      yaml.safe_load(file)
                  print(f'‚úÖ {f}')
              except Exception as e:
                  print(f'‚ùå {f}: {e}')
                  errors.append(f)
          
          if errors:
              sys.exit(1)
          print('\\n‚úÖ All YAML files are valid!')
          "

      - name: Validate dbt project structure
        run: |
          echo "üîç Validating dbt project structure..."
          
          # Check required files exist
          if [ -f "dbt_project.yml" ]; then
            echo "‚úÖ dbt_project.yml exists"
          else
            echo "‚ùå dbt_project.yml missing"
            exit 1
          fi
          
          # Check models folder exists
          if [ -d "models" ]; then
            echo "‚úÖ models/ folder exists"
          else
            echo "‚ùå models/ folder missing"
            exit 1
          fi
          
          # Count SQL files
          SQL_COUNT=$(find models/ -name "*.sql" | wc -l)
          echo "üìä Found $SQL_COUNT SQL model files"
          
          # Count test files
          if [ -d "tests" ]; then
            TEST_COUNT=$(find tests/ -name "*.sql" | wc -l)
            echo "üìä Found $TEST_COUNT singular test files"
          fi
          
          echo ""
          echo "‚úÖ Project structure is valid!"

      - name: Summary
        run: |
          echo ""
          echo "=========================================="
          echo "           LINT SUMMARY                   "
          echo "=========================================="
          echo ""
          echo "‚úÖ SQL syntax checked"
          echo "‚úÖ YAML files validated"
          echo "‚úÖ Project structure verified"
          echo ""
          echo "Note: This pipeline only validates syntax."
          echo "To run against Snowflake, use a self-hosted"
          echo "runner with a whitelisted IP address."
          echo "=========================================="
